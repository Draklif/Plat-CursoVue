<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <div id="app"></div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                increment() {
                    this.counter++
                },
                decrement() {
                    this.counter--
                    if (this.counter < 0) {
                        this.reset()
                    }
                },
                reset() {
                    this.counter = 0
                }
            },
            template: `
                <div>
                    <button v-on:click="increment">+</button>
                    <button v-on:click="decrement">-</button>
                    <button v-on:click="reset">Reset</button>
                    <span>{{ counter }}</span>
                </div>`
        })
    </script>
</body>
</html>
